<html>
	<head>
		<title> JAVA SCRIPT </title>
	</head>
	<body>
		<script>
			var a,b;
			a=window.prompt("enter a value","10");
			a=parseInt(a);
			b=window.prompt("enter b value","10");
			b=parseInt(b);
			document.writeln("addition is "+(a+b)+'<br>');
			document.writeln("subtraction is "+(a-b)+'<br>');
			document.writeln("multiplication is "+(a*b)+'<br>');
			document.writeln("division "+(a/b)+'<br>');
			document.writeln("modular div is "+(a%b)+'<br>');
		</script>
	</body>
</html>
